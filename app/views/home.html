    <a class="carousel-buttons carousel-back" ng-click="carouselNext()"></a>
</div>

<div class="container container-xlg center-content">
    <a name='#municipios'></a>
    <div ng-if="!isLoaded" class="loading-wrapper loading-wrapper-small" layout="column" layout-fill layout-align="center center">
        <md-progress-circular class="md-warn" md-mode="indeterminate"></md-progress-circular>
    </div>

    <div ng-show="isLoaded" layout="row">
        <div  flex="65" id="data-map-home"></div>

        <div class="feed-list" flex="35" flex-sm="100">
            <div class="container-lg container">
                <h4>
                    <strong class="main-color">Municipio |</strong><strong class="alt-color">Porcentaje de transparencia</strong>
                </h4>
                <perfect-scrollbar class="feed-list-scroller" wheel-propagation="true" wheel-speed="10" include-padding="true">
                    <div class="feed-list-item" ng-repeat="mun in municipios track by $index">
                        <div class="feed-list-item-top" layout="row" ng-click="triggerTip(mun.datos_entidad.id, $index)">
                            <strong flex="15" class="feed-list-item-num">
                                <a ng-bind="$index+1"></a>
                            </strong>
                            <p class="feed-list-item-title" flex>
                                <a ng-bind="mun.datos_entidad.nombre_completo"></a>
                            </p>
                            <strong flex="25" class="feed-list-item-status alt-color">
                                <a>{{mun.porcentaje_cumplimiento['2014'].porcentaje_cumplimiento}}%</a>
                            </strong>
                        </div>
                        <div ng-show="showContentList[$index]">
                            <p class="feed-list-item-content feed-list-item-btn" ng-click="tip.hide();">
                                <a ng-href="/municipio/{{mun.datos_entidad.id}}">Ver perfil del municipio</a>
                            </p>
                        </div>
                    </div>
                </perfect-scrollbar>
                <a class="small-note">*Porcentaje de cumplimiento del 2014</a>
            </div>
        </div>
    </div>


</div>

<div class="container-alt">
    <div class="container container-xlg center-content">
        <div btf-markdown='mainContent.tituloDescripciones'></div>

        <div layout="row" class="radial-row radial-row-colors" layout-md="column" layout-sm="column">
            <div flex class="radial-item radial-item-margin" ng-repeat='desc in mainContent.descripciones' btf-markdown='desc'></div>
        </div>

    </div>
</div>

<div class="container container-xlg center-content" btf-markdown='mainContent.tituloFooter'></div>

<div ng-if="randomMun.documentos" class="columns-container" layout="row" layout-md="column" layout-sm="column">
    <div class="column-item" flex="50" flex-md="100" flex-sm="100">
        <div class="container container-sm">
            <h3 ng-bind="randomMun.datos_entidad.nombre_completo"></h3>
            <p>Documentos relacionados</p>
            <ul class="custom-ordered-list">
                <li ng-repeat="doc in randomMun.documentos.reporte_imco | objectLimitTo:limitDocs">
                    <a ng-href="{{doc.url}}" ng-bind="doc.concepto" ></a>
                </li>
            </ull>
        </div>
    </div>
    <div class="column-item" flex="50" flex-md="100" flex-sm="100">
        <div class="container container-sm">
            <h3><strong class="big-text">$33,567,986</strong></h3>
            <h3 ng-bind="randomMun.datos_entidad.nombre_completo"></h3>
            <p ng-bind='randomMun.datos_entidad.descripcion_corta' ></p>
            <p><a ng-href="/municipio/{{randomMun.datos_entidad.id}}" class="bordered-btn bordered-btn-block">Ver municipio</a></p>
        </div>
    </div>
</div>
<div ng-include="'/views/footer.html'"></div>
